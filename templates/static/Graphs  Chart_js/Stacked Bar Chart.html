<!DOCTYPE html>
<html>
<head>
    <title>Stacked Bar Chart Example</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Container for the chart -->
    <div style="width: 80%; margin: 0 auto;">
        <canvas id="stackedBarChart"></canvas>
    </div>

    <script>
        // Define your data for the stacked bar chart
        var data = {
            labels: ['Category 1', 'Category 2', 'Category 3', 'Category 4'],
            datasets: [{
                label: 'Dataset 1',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                data: [10, 20, 15, 25]
            }, {
                label: 'Dataset 2',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
                data: [5, 15, 10, 30]
            }]
        };

        // Configure options for the chart
        var options = {
            responsive: true,
            scales: {
                x: {
                    stacked: true
                },
                y: {
                    stacked: true
                }
            }
        };

        // Create the stacked bar chart using Chart.js
        var ctx = document.getElementById('stackedBarChart').getContext('2d');
        var myStackedBarChart = new Chart(ctx, {
            type: 'bar', // Use 'bar' type for stacked bar chart
            data: data,
            options: options
        });
    </script>
</body>
</html>
