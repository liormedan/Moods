<!DOCTYPE html>
<html>
<head>
    <title>Pie Chart Example</title>
    <!-- כלול את ספריית Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- מקום להוצאת הגרף -->
    <div style="width: 80%; margin: 0 auto;">
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        // תיצור נתוני גרף
        var data = {
            labels: ['אדום', 'כחול', 'ירוק', 'צהוב', 'כתום'],
            datasets: [{
                data: [10, 20, 15, 5, 8],
                backgroundColor: ['red', 'blue', 'green', 'yellow', 'orange']
            }]
        };

        // הגדר את האפשרויות של הגרף
        var options = {
            responsive: true
        };

        // צור את הגרף בעזרת Chart.js
        var ctx = document.getElementById('pieChart').getContext('2d');
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: options
        });
    </script>
</body>
</html>
