<!DOCTYPE html>
<html>
<head>
    <title>Line Chart Example</title>
    <!-- כלול את ספריית Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- מקום להוצאת הגרף -->
    <div style="width: 80%; margin: 0 auto;">
        <canvas id="lineChart"></canvas>
    </div>

    <script>
        // תיצור נתוני גרף
        var data = {
            labels: ["ינואר", "פברואר", "מרץ", "אפריל", "מאי"],
            datasets: [{
                label: 'מכירות חודשיות',
                data: [12, 19, 3, 5, 2],
                fill: false, // אל תמלא את האזור מתחת לקו
                borderColor: 'rgba(75, 192, 192, 1)', // צבע הקו
                tension: 0.2 // רמת המתיחה של הקו
            }]
        };

        // הגדר את האפשרויות של הגרף
        var options = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        // צור את הגרף בעזרת Chart.js
        var ctx = document.getElementById('lineChart').getContext('2d');
        var myLineChart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: options
        });
    </script>
</body>
</html>
