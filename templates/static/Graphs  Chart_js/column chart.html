<!DOCTYPE html>
<html>
<head>
    <title>Column Chart Example</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Container for the chart -->
    <div style="width: 80%; margin: 0 auto;">
        <canvas id="columnChart"></canvas>
    </div>

    <script>
        // Define your data for the column chart
        var data = {
            labels: ['Category 1', 'Category 2', 'Category 3', 'Category 4', 'Category 5'],
            datasets: [{
                label: 'Dataset 1',
                data: [10, 20, 30, 40, 50],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // Configure options for the chart
        var options = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    beginAtZero: true
                },
                y: {
                    beginAtZero: true
                }
            }
        };

        // Create the column chart using Chart.js
        var ctx = document.getElementById('columnChart').getContext('2d');
        var myColumnChart = new Chart(ctx, {
            type: 'bar', // Use 'bar' type for column chart
            data: data,
            options: options
        });
    </script>
</body>
</html>
